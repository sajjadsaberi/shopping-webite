<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Website Project</title>
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
        <p>Shop Website Project</p>
    </header>
    <main>
        <div id="search">
            <input type="text" placeholder="Search Name" id="search-input" />
            <div>
                <button class="filter selected" data-filter="all">All</button>
                <button class="filter" data-filter="tech">Tech</button>
                <button class="filter" data-filter="clothing">Clothing</button>
                <button class="filter" data-filter="health">Health</button>
            </div>
            <div id="search-price">
                <input type="number" placeholder="Search Price">
                <button>Search</button>
            </div>
        </di>
        <div id="products">
            <div class="product-item" data-category="tech">
                <img src="./img/watch.png" />
                <p>Apple Watch Ultra</p>
                <span>$ 499</span>
            </div>
            <div class="product-item">
                <img src="./img/bag.png" data-category="clothing" />
                <p>College Bag</p>
                <span>$ 139</span>
            </div>
            <div class="product-item" data-category="tech">
                <img src="./img/iphone.png" />
                <p>Apple Iphone 14 Pro</p>
                <span>$ 1499</span>
            </div>
            <div class="product-item" data-category="clothing">
                <img src="./img/jacket.png" />
                <p>Boy's Jacket</p>
                <span>$ 169</span>
            </div>
            <div class="product-item" data-category="clothing">
                <img src="./img/shoes.png" />
                <p>Running Shoes</p>
                <span>$ 199</span>
            </div>
            <div class="product-item" data-category="health">
                <img src="./img/cream.png" />
                <p>Face Cream</p>
                <span>$ 39</span>
            </div>
            <div class="product-item" data-category="health">
                <img src="./img/vitamin.png" />
                <p>Vitamin E</p>
                <span>$ 99</span>
            </div>
            <div class="product-item"  data-category="tech">
                <img src="./img/airpods.png" />
                <p>Apple AirPod Pro</p>
                <span>$ 499</span>
            </div>
            <div class="product-item" data-category="health">
                <img src="./img/shampoo.png" />
                <p>Keratin Hair Care</p>
                <span>$ 39</span>
            </div>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
